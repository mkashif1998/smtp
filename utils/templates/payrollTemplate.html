<div style="font-family: Arial, sans-serif; padding: 20px; border:1px solid #ddd; border-radius:8px;">
    <img src="https://yourcompany.com/logo.png" alt="Company Logo" width="120" style="margin-bottom:20px;" />
  
    <h2 style="color:#333;">Payroll Approved</h2>
    <p>Dear {{name}},</p>
    <p>Your salary slip for <strong>{{month}}</strong> has been processed.</p>
  
    <table style="width:100%; border-collapse: collapse; margin-top:20px;">
      <tr>
        <td style="border:1px solid #ddd; padding:8px;">Basic Salary</td>
        <td style="border:1px solid #ddd; padding:8px;">{{basic}}</td>
      </tr>
      <tr>
        <td style="border:1px solid #ddd; padding:8px;">Allowances</td>
        <td style="border:1px solid #ddd; padding:8px;">{{allowances}}</td>
      </tr>
      <tr>
        <td style="border:1px solid #ddd; padding:8px;">Deductions</td>
        <td style="border:1px solid #ddd; padding:8px;">{{deductions}}</td>
      </tr>
      <tr>
        <td style="border:1px solid #ddd; padding:8px; font-weight:bold;">Net Salary</td>
        <td style="border:1px solid #ddd; padding:8px; font-weight:bold;">{{netSalary}}</td>
      </tr>
    </table>
  
    <p style="margin-top:20px;">Thank you for your service.</p>
  
    <footer style="margin-top:20px; font-size:12px; color:#777;">
      &copy; 2025 Your Company Name. All Rights Reserved.
    </footer>
  </div>
